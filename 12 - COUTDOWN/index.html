<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COUNTDOWN</title>
  </head>
  <body>
    <h1>CountDown</h1>
    <div class="escolhaData">
      <label for="data">Escolha a DATA</label>
      <input type="date" name="" id="data" />
    </div>
    <div class="contDate">
      <div class="bocDate">
        <span>Days</span>
        <p class="day">0</p>
      </div>
      <div class="bocDate">
        <span>Hours</span>
        <p class="hour">0</p>
      </div>
      <div class="bocDate">
        <span>Minutes</span>
        <p class="minute">0</p>
      </div>
      <div class="bocDate">
        <span>Seconds</span>
        <p class="second">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
